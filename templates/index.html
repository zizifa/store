{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static "/images/cover2.jpg" %}" class="img-fluid rounded"> <!--??????????????????????????????????????????????????????????????????????????????????????????????-->
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="/store/" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
    {% for products in product %}

	<div class="col-md-4">
                <figure class="card card-product-grid">
                    <div class="img-wrap">
                        <a href="{{ products.get_url }}"><img src= "{{ products.product_image.url }}" ><a/>
                    </div>
                    <figcaption class="info-wrap">
                        <div class="fix-height">
                            <a href="{{ products.get_url }}" class="title">{{ products.product_name }}</a>
                            {% if  products.off_price > 0 %}
                            <div class="price-wrap mt-2">
                                <span class="price">{{ products.off_price }}</span>
                                 <del class="price-old">{{ products.price }}</del>
                            {% else %}
                                <div class="price-wrap mt-2">
                                <span class="price">{{ products.price }}</span>
                            {% endif %}
                            </div>
                        <a href="{{ products.get_url }}" class="btn btn-block btn-primary">View Detail </a>
                    </figcaption>
                </figure>
            </div> <!-- col.// -->
    {% endfor %}
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



</body>
</html>

{% endblock %}
